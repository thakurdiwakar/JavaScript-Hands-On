<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simonm Says Game</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Simon Says Game</h1>
    <h3>Click any button to start the Game</h3>

    <div class="container">
      <div class="firstRow">
        <div class="btn pink" type="button">1</div>
        <div class="btn blue" type="button">2</div>
      </div>

      <div class="secRow">
        <div class="btn green" type="button">3</div>
        <div class="btn yellow" type="button">4</div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
